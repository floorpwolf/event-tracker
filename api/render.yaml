services:
  - type: web
    name: event-tracker-api
    runtime: node
    buildCommand: npm install && npx prisma generate --schema=./prisma/schema.prisma && npm run build
    startCommand: npm run migrate && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eventtracker
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: eventtracker
    plan: free
    databaseName: eventtracker
    user: eventtracker
