services:
  - type: web
    name: event-tracker-api
    runtime: node
    buildCommand: |
      cd api
      npm run build
    startCommand: |
      cd api
      npm run migrate
      node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eventtracker
          property: connectionString
      - key: NODE_ENV
        value: production
    nodeVersion: 20
